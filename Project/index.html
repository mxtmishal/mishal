<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexpage</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
       <div class="image">
         <img src="./image/bg-main-desktop.png" alt="">
       </div>
       <div class="container2">
        <div class="details">
            <label for="name">CARDHOLDER NAME</label>
            <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed"><br>
            <label for="cnum">CARD NUMBER</label>
            <input type="text" name="cnum" id="cnum" placeholder="e.g. 1234 5678 9123 0000"><br>
        </div>
        <div class="cdtl">
            <p>EXP. DATE (MM/YY)</p>
            <span>CVC</span>
        </div>
        <div class="inputs">
            <input type="text" name="mm" id="mm" placeholder="MM">
            <input type="text" name="yy" id="yy" placeholder="YY">
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>
        <button>Confirm</button>
       </div>
    </div>
    <div class="card1">
        <img src="./image/bg-card-front.png" alt="" class="fimg">
        <img src="./image/card-logo.svg" alt="" class="clogo">
        <p class="fnum">0000 0000 0000 0000</p>
        <p class="fname">Jane Appleseed</p>
        <span>00/00</span>
    </div>
</body>
</html>
